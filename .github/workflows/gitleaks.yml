name: Security Scan (Gitleaks)

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'dist/**'
      - 'assets/**'
      - 'node_modules/**'
  pull_request:
    branches:
      - main
    paths-ignore:
      - 'dist/**'
      - 'assets/**'
      - 'node_modules/**'

jobs:
  gitleaks:
    name: Run Gitleaks with repo config
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_CONFIG: .gitleaks.toml
