<!-- Google Analytics Setup for RecapHorizon -->
<!-- Replace GA_MEASUREMENT_ID with your actual Google Analytics ID -->

<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=GA_MEASUREMENT_ID"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'GA_MEASUREMENT_ID', {
    page_title: 'RecapHorizon - AI Meeting Transcription',
    page_location: window.location.href,
    custom_map: {
      'custom_dimension1': 'user_type',
      'custom_dimension2': 'language',
      'custom_dimension3': 'subscription_tier'
    }
  });
  
  // Track page views for SPA
  window.addEventListener('popstate', function() {
    gtag('config', 'GA_MEASUREMENT_ID', {
      page_path: window.location.pathname + window.location.search
    });
  });
  
  // Track custom events
  function trackEvent(eventName, parameters = {}) {
    gtag('event', eventName, parameters);
  }
  
  // Track transcription events
  window.trackTranscriptionStart = () => trackEvent('transcription_started');
  window.trackTranscriptionComplete = (duration) => trackEvent('transcription_completed', {duration: duration});
  window.trackDocumentGenerated = (type) => trackEvent('document_generated', {document_type: type});
  window.trackUpgrade = (tier) => trackEvent('upgrade_clicked', {tier: tier});
</script>
